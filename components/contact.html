<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet" />

<section id="contact" class="max-w-6xl mx-auto px-4 py-2">

             font-['Playfair Display']

             bg-clip-text text-transparent mb-10">
      Contact Us
  </h2>

  <!-- 2 COLUMN LLAYOUT -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">

    <!-- LEFT SIDE ‚Äî CONTACT INFO -->
    <div class="space-y-5">

      <h3 class="text-2xl font-semibold bg-gradient-to-r from-pink-500 to-violet-700 bg-clip-text text-transparent">
        Get In Touch
      </h3>

      <p class="text-gray-700 text-sm leading-relaxed">
        Feel free to reach out to us through any of the contact details below.
      </p>

      <div class="space-y-3 text-sm">

        <div>
          <h4 class="font-bold text-gray-800">üìû Phone</h4>
          <p class="text-gray-700">+91 98765 43210</p>
        </div>

        <div>
          <h4 class="font-bold text-gray-800">üìß Email</h4>
          <p class="text-gray-700">support@aahes.com</p>
        </div>

        <div>
          <h4 class="font-bold text-gray-800">üìç Office Address</h4>
          <p class="text-gray-700">Guwahati, Assam, India</p>
        </div>

        <div>
          <h4 class="font-bold text-gray-800">üîó LinkedIn</h4>
          <a href="#" class="text-pink-600 hover:underline text-sm">linkedin.com/company/aahes</a>
        </div>

        <div>
          <h4 class="font-bold text-gray-800">üåê Website</h4>
          <a href="#" class="text-pink-600 hover:underline text-sm">www.aahes.com</a>
        </div>

      </div>

    </div>

    <!-- RIGHT SIDE ‚Äî CONTACT FORM -->
    <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200">

      <form class="space-y-4">

        <!-- Name -->
        <div>
          <label class="block text-xs font-semibold text-gray-800 mb-1">Name</label>
          <input 
            type="text"
            class="w-full p-2 border rounded-md text-sm focus:ring-2 focus:ring-pink-500"
            placeholder="Your name"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-xs font-semibold text-gray-800 mb-1">Email</label>
          <input 
            type="email"
            class="w-full p-2 border rounded-md text-sm focus:ring-2 focus:ring-pink-500"
            placeholder="Your email"
            required
          />
        </div>

        <!-- Phone Number (NEW) -->
        <div>
          <label class="block text-xs font-semibold text-gray-800 mb-1">Phone Number</label>
          <input 
            type="tel"
            class="w-full p-2 border rounded-md text-sm focus:ring-2 focus:ring-pink-500"
            placeholder="Your phone number"
            required
          />
        </div>

        <!-- Message -->
        <div>
          <label class="block text-xs font-semibold text-gray-800 mb-1">Message</label>
          <textarea 
            rows="3"
            class="w-full p-2 border rounded-md text-sm focus:ring-2 focus:ring-pink-500"
            placeholder="Type here..."
            required></textarea>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          class="w-full py-2 rounded-md text-white text-sm font-semibold
                 bg-gradient-to-r from-orange-500 via-red-500 to-pink-600 
                 hover:opacity-90 transition">
          Send Message
        </button>

      </form>

    </div>

  </div>

</section>



<!-- FIREBASE Contact Form Script -->
<script type="module">
  // FIREBASE IMPORTS
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER",
    appId: "YOUR_APPID"
  };

  // INIT
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // FORM SUBMIT HANDLER
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // GET FIELD VALUES
    const name = document.getElementById("nameInput").value.trim();
    const email = document.getElementById("emailInput").value.trim();
    const phn = document.getElementById("phoneInput").value.trim();
    const msg = document.getElementById("msgInput").value.trim();

    try {
      await addDoc(collection(db, "noti"), {
        name,
        email,
        phn,
        msg,
        time: serverTimestamp(),
      });

      alert("Message Sent!");
      form.reset();
    } 
    catch (err) {
      console.error(err);
      alert("Something went wrong.");
    }
  });
</script>
