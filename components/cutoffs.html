<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEE Cutoffs – AAHES</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(#f5fffa, #ffffff);
      font-family: Inter, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid #d1fae5;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade {
      animation: fadeUp .35s ease forwards;
    }

    .btn-main {
      background: #059669;
    }

    .btn-main:hover {
      background: #047857;
      transform: scale(1.04);
    }
  </style>
</head>

<body>

  <div class="max-w-5xl mx-auto px-4 py-12">

    <!-- TITLE -->
    <h1 class="text-4xl font-bold text-emerald-800 text-center mb-3">
      CEE Cutoff Ranks & Marks
    </h1>

    <p class="text-gray-600 text-center mb-10">
      Fetching verified cutoff data directly from AAHES official Firestore database.
    </p>

    <!-- FILTER FORM -->
    <form id="filterForm"
      class="glass rounded-2xl shadow-xl p-6 grid md:grid-cols-4 gap-6 border border-emerald-200">

      <!-- COLLEGE -->
      <div>
        <label class="font-semibold text-gray-700">College</label>
        <select id="collegeSelect"
          class="mt-1 w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="">Loading...</option>
        </select>
      </div>

      <!-- BRANCH -->
      <div>
        <label class="font-semibold text-gray-700">Branch</label>
        <select id="branchSelect"
          class="mt-1 w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="">Select College First</option>
        </select>
      </div>

      <!-- CATEGORY -->
      <div>
        <label class="font-semibold text-gray-700">Category</label>
        <select id="categorySelect"
          class="mt-1 w-full p-3 rounded-lg border outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="">Select Category</option>
          <option value="GEN">GEN</option>
          <option value="OBC">OBC/MOBC</option>
          <option value="SC">SC</option>
          <option value="STP">STP</option>
          <option value="STH">STH</option>
        </select>
      </div>

      <!-- SUBMIT -->
      <div class="flex items-end">
        <button type="submit"
          class="btn-main text-white w-full py-3 rounded-xl font-semibold transition">
          Submit
        </button>
      </div>
    </form>

    <!-- RESULTS -->
    <div id="result" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10"></div>

  </div>

  <!-- FIREBASE + LOGIC -->
  <script type="module">
    /* ----------------------------------------
       INITIALIZE FIREBASE
    ---------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOVl1hdmprJXpgdN_sNTO3FsNePD_zNZY",
      authDomain: "aahes-cee-cutoffs.firebaseapp.com",
      projectId: "aahes-cee-cutoffs",
      storageBucket: "aahes-cee-cutoffs.firebasestorage.app",
      messagingSenderId: "706066626405",
      appId: "1:706066626405:web:0d254ab82beb288108938c",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let cutoffData = [];

    /* ----------------------------------------
       LOAD DATA FROM FIRESTORE
    ---------------------------------------- */
    async function loadCutoffs() {
      try {
        const snap = await getDocs(collection(db, "cutoffs"));
        cutoffData = snap.docs.map(doc => doc.data());

        console.log("Loaded", cutoffData.length, "cutoff records");

        populateColleges();
      } catch (err) {
        console.error("Firestore load error:", err);
      }
    }

    /* ----------------------------------------
       POPULATE COLLEGE LIST
    ---------------------------------------- */
    function populateColleges() {
      const collegeSel = document.getElementById("collegeSelect");
      collegeSel.innerHTML = `<option value="">Select College</option>`;

      const colleges = [...new Set(cutoffData.map(d => d.college))].sort();

      colleges.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        collegeSel.appendChild(opt);
      });
    }

    /* ----------------------------------------
       POPULATE BRANCH LIST BASED ON COLLEGE
    ---------------------------------------- */
    document.getElementById("collegeSelect").addEventListener("change", e => {
      const college = e.target.value;
      const branchSel = document.getElementById("branchSelect");

      branchSel.innerHTML = `<option value="">Select Branch</option>`;

      if (!college) return;

      const branches = [
        ...new Set(
          cutoffData.filter(d => d.college === college).map(d => d.branch)
        )
      ].sort();

      branches.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b;
        opt.textContent = b;
        branchSel.appendChild(opt);
      });
    });

    /* ----------------------------------------
       SUBMIT FILTER
    ---------------------------------------- */
    document.getElementById("filterForm").addEventListener("submit", e => {
      e.preventDefault();

      const college = collegeSelect.value;
      const branch = branchSelect.value;
      const cat = categorySelect.value;

      if (!college || !branch || !cat) {
        result.innerHTML = `<p class="text-red-500 font-semibold col-span-3 text-center">⚠️ Please fill all fields</p>`;
        return;
      }

      const filtered = cutoffData.filter(d =>
        d.college === college &&
        d.branch === branch &&
        d.cat === cat
      );

      if (filtered.length === 0) {
        result.innerHTML = `
          <p class="text-gray-600 text-center col-span-3 mt-8">
            No data found for <strong>${college} - ${branch}</strong> (${cat})
          </p>`;
        return;
      }

      const rounds = [...new Set(filtered.map(d => d.round))].sort((a, b) => a - b);

      let html = "";

      rounds.forEach(r => {
        const rec = filtered.find(d => d.round == r);

        html += `
          <div class="glass p-6 rounded-2xl shadow fade">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-sm text-gray-500">Round ${rec.round}</p>
                <h3 class="text-xl font-bold text-emerald-700">${rec.college} — ${rec.branch}</h3>
                <p class="text-gray-600 text-sm mt-1">
                  Category: <span class="font-semibold">${rec.cat}</span>
                </p>
              </div>
              <div class="text-right">
                <p class="text-xs text-gray-500">Closing Rank</p>
                <p class="text-3xl font-extrabold text-emerald-800">${rec.close}</p>
                <p class="text-sm mt-2">Marks: <b>${rec.marks}</b></p>
              </div>
            </div>

            <div class="text-xs text-gray-500 mt-3 flex justify-between">
              <span>Source: ${rec.source ?? "Official"}</span>
              <span>Updated: ${rec.updated ?? "N/A"}</span>
            </div>
          </div>
        `;
      });

      result.innerHTML = html;
    });

    /* ----------------------------------------
       INIT
    ---------------------------------------- */
    loadCutoffs();
  </script>

</body>

</html>
