<!-- ===========================
     CUTOFFS SECTION (AAHES THEME)
     =========================== -->

<div class="max-w-6xl mx-auto p-4 mt-16">

  <!-- Main Heading -->
  <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-3"
      style="background:var(--flame-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-family:'Playfair Display',serif;">
    CEE Cutoff Ranks & Marks
  </h2>

  <p class="text-gray-700 text-center text-lg mb-10">
    Select a college, branch and category to explore detailed cutoff insights.
  </p>

  <!-- FILTER BOX -->
  <form id="cutoffFilterForm"
    class="relative bg-white/80 backdrop-blur-xl border border-pink-200 rounded-3xl shadow-lg p-8 grid gap-6 md:grid-cols-4 overflow-hidden">

    <!-- Glow Accent -->
    <div class="absolute -top-20 -right-20 w-60 h-60 bg-gradient-to-tr from-yellow-300 via-orange-300 to-pink-500 opacity-40 blur-3xl rounded-full"></div>
    <div class="absolute -bottom-24 -left-24 w-72 h-72 bg-gradient-to-tr from-pink-400 via-orange-300 to-yellow-300 opacity-30 blur-3xl rounded-full"></div>

    <!-- College -->
    <div class="relative">
      <label class="font-semibold text-gray-900">College</label>
      <select id="cutoffCollege"
              class="p-3 mt-2 border border-pink-200 rounded-xl w-full focus:ring-2 focus:ring-pink-400 bg-white">
        <option value="">Select College</option>
        <option value="AEC">AEC</option>
        <option value="JEC">JEC</option>
        <option value="JIST">JIST</option>
        <option value="BBEC">BBEC</option>
        <option value="GEC">GEC</option>
        <option value="BVEC">BVEC</option>
        <option value="DEC">DEC</option>
      </select>
    </div>

    <!-- Branch -->
    <div class="relative">
      <label class="font-semibold text-gray-900">Branch</label>
      <select id="cutoffBranch"
              class="p-3 mt-2 border border-pink-200 rounded-xl w-full focus:ring-2 focus:ring-pink-400 bg-white">
        <option value="">Select Branch</option>
      </select>
    </div>

    <!-- Category -->
    <div class="relative">
      <label class="font-semibold text-gray-900">Category</label>
      <select id="cutoffCat"
              class="p-3 mt-2 border border-pink-200 rounded-xl w-full focus:ring-2 focus:ring-pink-400 bg-white">
        <option value="">Select Category</option>
        <option value="GEN">GEN</option>
        <option value="OBC">OBC/MOBC</option>
        <option value="SC">SC</option>
        <option value="STP">STP</option>
        <option value="STH">STH</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="flex items-end">
      <button type="submit"
        class="w-full py-3 rounded-xl font-bold text-white shadow-lg hover:scale-[1.03] transition-all duration-200"
        style="background:var(--flame-gradient); box-shadow:0 0 18px rgba(255,0,110,0.5);">
        Submit
      </button>
    </div>
  </form>

  <!-- RESULTS GRID -->
  <div id="cutoffResult" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-14"></div>

</div>

<!-- JS MODULE -->
<script type="module" src="components/cutoffs.js"></script>
